<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FEZ Postcard</title>
	<link rel="stylesheet" href="css/nivo-slider.css">
	<link rel="stylesheet" href="css/themes/default/default.css">
	<link rel="stylesheet" href="styles.css">

	<!-- Testing Styles -->
	<style>
		#card { position: relative; height: 600px; border: 1px solid coral; }
		.front { height: 600px; border: 1px solid lime; }
		.slider-wrapper { height: 600px; border: 1px solid red;	}
		#slider { height: 600px; border: 1px solid black; }
		.back { height: 600px; background-color: red; }
	</style>


</head>
<body>

	<!--
	==================
	Postcard HTML
	==================
	-->

	<!--Div for flip JS plugin -->
	<div id="card">
		<!-- Div for front of Postcard -->
		<div class="front">	

			<!-- Div for Nivo-slider -->
			<div class="slider-wrapper theme-default">
				<div id="slider" class="nivoSlider">
				    <img src="img/leif04.jpg" alt="#">
				    <img src="img/leif05.jpg" alt="#">
				    <img src="img/leif06.jpg" alt="#">
				</div>
			</div><!-- End of div for Nivo-slider -->

		</div><!-- End div for front of Postcard-->

		<!-- Div for back of Postcard -->
		<div class="back">
			
		</div><!-- End div for back of postcard -->

	</div><!-- End div for flip JS plugin-->


	<!--
	======================
	JAVASCRIPT AND JQUERY
	======================
	-->

	<!-- JQuery CDN -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>

	<!-- Nivo Slider JS -->
	<script src="js/jquery.nivo.slider.pack.js" type="text/javascript"></script>
	

	<!-- Hook Up The Slider -->
	<script type="text/javascript">
		$(window).load(function() {
    		$('#slider').nivoSlider({
    			effect: 'fade',
    			slices: 1,
    			animSpeed: 250,
    			manualAdvance: true
    		});
    	});
	</script>

	<!-- Flip JS -->
	<script src="js/jquery.flip.js"></script>

	<script>
		$("#card").flip({
  			axis: 'x',
  			trigger: 'click'
		});	
	</script>

</body>
</html>
